<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Famous Buildings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Famous Buildings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let building of famousBuildings">
        <ion-card>
          <div class="image-container">
            <img [src]="building.image" [alt]="building.name">
          </div>
          <ion-card-header>
            <ion-card-title>{{ building.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ building.location }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
